    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
        
        <div id="notifying">

        </div>
        
      </div>

      
    
    <script>

    $(document).ready(function(){
     $.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    return results[1] || 0;
    }

    $.get('http://www.staytouch.in/placement/server.php?notify=update&user='+$.urlParam('user'),function(data){
    var notify=JSON.parse(data);
    for(i=0;i<notify.length;i++)
    {
        $('#notifying').append('<div class="media text-muted pt-3">'+
            '<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">'+
              '<strong class="d-block text-gray-dark">@ '+notify[i].Company+'</strong><br>'+
              'We would like to inform that you are shot listed For '+notify[i].Designation+' Role In '+notify[i].Company+' Kindly'+
              'Attend the Interview On <b>'+notify[i].date+'</b> At '+notify[i].location+'.'+
            '</p>'+
          '</div>')
    }
    })

    });


    </script>
