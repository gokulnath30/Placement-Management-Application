<!-- Hiring Job -->
<div class="modal fade" id="jobpost" tabindex="-1" role="dialog" aria-labelledby="jobpostLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="requstsend">
      <div class="modal-body">
      
            <input type="hidden" name="sendName" class="UName">
            <input type="hidden" name="SendMail" class="sendId">
            <input type="hidden" name="CEmail" class="CEmail">

              <div class="mb-3">
                <label for="firstName">Company Name</label>
                <input type="text" class="form-control" id="Company" name="Company"  required>
              </div>

             <div class="mb-3">
                <label for="firstName">Designation</label>
                <input type="text" class="form-control" id="Designation" name="Designation"  required>
              </div>

              <div class="mb-3">
                <label for="firstName">Interview Date</label>
                <input type="date" class="form-control" id="date" name="date"  required>
               </div>

               <div class="mb-3">
                <label for="firstName">Location</label>
                <input type="text" class="form-control" id="location" name="location"  required>
               </div>


            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>
  </div>
</div>
          <script>

    function callmodule(tis){

      $('#jobpost').modal('show')

      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
        }

        $('#dashboard').on('click',function()
        {
          alert()
            window.location.href='Company.html?user='+$.urlParam('user');
        });

      $('.CEmail').val($.urlParam('user'));
      $('.UName').val($(tis).attr('Name'));
      $('.sendId').val($(tis).attr('Email'));
     
    }

            $('document').ready(function()
            {

              $(".requstsend").one('submit',function(event){
                event.preventDefault(); 
                var form_data = new FormData(this);
                $.ajax({
                    url : 'http://www.staytouch.in/placement/server.php?send=request',
                    type: 'POST',
                    data : form_data,
                    contentType: false,
                    cache: false,
                    processData:false
                }).done(function(response){ 
                  if(response=='1')
                  window.location.href = 'studentsData.html?user='+$.urlParam('user');
                  else
                  alert('Not Submited');
    
                });
            });
    





            $.fn.dataTable.ext.search.push(
              function( settings, data, dataIndex ) {
                  var min = parseInt( $('#min').val(), 10 );
                  var max = parseInt( $('#max').val(), 10 );
                  var age = parseFloat( data[13] ) || 0; // use data for the age column
           
                  if ( ( isNaN( min ) && isNaN( max ) ) ||
                       ( isNaN( min ) && age <= max ) ||
                       ( min <= age   && isNaN( max ) ) ||
                       ( min <= age   && age <= max ) )
                  {
                      return true;
                  }
                  return false;
              }
          );
 


                $.ajax({
                type : 'POST',
                url  : 'http://www.staytouch.in/placement/server.php?student=data',
                dataType: 'json',
                cache: false,
                success :  function(result)
                    {
                      var table = $('#students_tab').DataTable({
                            "searching": true, 
                            "orderCellsTop": true,
                            "pageLength" : 5,
                            "scrollY": 200,
                            "scrollX": true,
                            "fixedHeader": true,                    
                            "data": result, 
                            "aoColumns": [
                              { "sTitle": "Hiring" },
                              { "sTitle": "Name" },
                              { "sTitle": "Email" },
                              { "sTitle": "Mobile" },
                              { "sTitle": "DOB" },
                              { "sTitle": "Gender" },
                              { "sTitle": "Address" },
                              { "sTitle": "Location" },
                              { "sTitle": "Department" },
                              { "sTitle": "Passed Out" },
                              { "sTitle": "Area Of Intrest" },
                              { "sTitle": "SSLC In %" },
                              { "sTitle": "HSC In %" },
                              { "sTitle": "CGP" },
                              { "sTitle": "History Of Arrears" },

                            ] 
                        });

                        $('#min, #max').keyup( function() {
                          table.draw();
                        });

                    }
                });

        
   

        });



            </script>
