    <script>
      $(document).ready(function(){
       
        

        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
            }

        $.get('http://www.staytouch.in/placement/server.php?student=total&user='+$.urlParam('user'),function(total){$('#students').append(total+' students');})
        $.get('http://www.staytouch.in/placement/server.php?student=jobs&user='+$.urlParam('user'),function(Jobs){$('#Jobs').append(Jobs+' Jobs');})
        $.get('http://www.staytouch.in/placement/server.php?student=intern&user='+$.urlParam('user'),function(intern){$('#intern').append(intern+' Internships');});
        $.get('http://www.staytouch.in/placement/server.php?student=respons&user='+$.urlParam('user'),function(intern){$('#respons').append(intern+' Post History');});

        $('#studentsData').on('click',function()
        {
            window.location.href='studentsData.html?user='+$.urlParam('user');
        });

        $('#Jobspost').on('click',function()
        {
            window.location.href='jobs.html?user='+$.urlParam('user');
        });

        $('#internpost').on('click',function()
        {
            window.location.href='intern.html?user='+$.urlParam('user');
        });


        $('#Maillist').on('click',function()
        {
            window.location.href='MailList.html?user='+$.urlParam('user');
        });


        $('#respons_his').on('click',function()
        {
            window.location.href='request.html?user='+$.urlParam('user');
        });

      $.get('http://www.staytouch.in/placement/server.php?notify=mail&user='+$.urlParam('user'),function(data){
          $('#count').append(JSON.parse(data).length+'+');
        });


      });
  </script>
