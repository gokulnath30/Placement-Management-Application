    <div class="container">

      <div class="row">
        
        <div class="col-md-8 order-md-1">
            <br>
          
              <div class="mb-3">
                <label for="Name">Name :</label> 
                <span id="Name"></span>
               
              </div>

              <div class="mb-3">
                <label for="Email">Email :</label>

              </div>
              <div class="mb-3">
                <label for="Mobile">Mobile :</label> 
                <span id="Mobile"></span>
               
              </div>
             
              
              <div class="mb-3">
                <label for="DOB">Date of Birth :</label> 
                <span id="DOB"></span>
               
              </div>

              <div class="mb-3">
                <label for="Gender">Gender :</label> 
                <span id="Gender"></span>
               
              </div>
              <div class="mb-3">
                <label for="Address">Address :</label> 
                <span id="Address"></span>
               
              </div>
              <div class="mb-3">
                <label for="firstName">Location :</label> 
                <span id="Location"></span>
               
              </div>
              <div class="mb-3">
                <label for="firstName">Department :</label>

              </div>

              <div class="mb-3">

              <div class="mb-3">

    <style>
        label
        {
            font-weight:600;
        }
    </style>
    <script>

        

    $(document).ready(function(){

     // GET URL parm

      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
        }

        $('#Email').append($.urlParam('user'));


        $.get('http://www.staytouch.in/placement/server.php?student=profile&user='+$.urlParam('user'),function(data){
            var notify=JSON.parse(data);
            $('#Name').append(notify[0].Name)
            $('#Mobile').append(notify[0].Mobile)
            $('#DOB').append(notify[0].DOB)
            $('#Gender').append(notify[0].Gender)
            $('#Address').append(notify[0].Address)
            $('#Location').append(notify[0].Location)
            $('#Department').append(notify[0].Department)
            $('#Year').append(notify[0].Year)
            $('#AOI').append(notify[0].AOI)
            $('#SSLC').append(notify[0].SSLC)
            $('#HSC').append(notify[0].HSC)
            $('#CGP').append(notify[0].CGP)
            $('#HOA').append(notify[0].HOA)
            $('#Time').append(notify[0].Time)
           
          
            
                
            
            })




    });


    </script>
