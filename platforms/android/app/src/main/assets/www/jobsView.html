          <script>

      // GET URL parm

      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
        }

          function applyjob(tis){
            
          $.get('http://www.staytouch.in/placement/server.php?job=respon&+user='+$.urlParam('user')+'&spec='+$(tis).attr('spec')+'&Company='+$(tis).attr('Company')+'&Email='+$(tis).attr('Email'),function(resp){
            if(resp=='1')
              alert('Job Applied successfully');
            else
              alert('Job Not Applied');
          });

         

        }

            $('document').ready(function()
            {
                $.ajax({
                type : 'POST',
                url  : 'http://www.staytouch.in/placement/server.php?company=jobs',
                dataType: 'json',
                cache: false,
                success :  function(result)
                    {
                        $('#students_tab').DataTable({
                            "searching": true, 
                            "orderCellsTop": true,
                            "pageLength" : 5,
                            "fixedHeader": true,
                            "scrollY": 200,
                            "scrollX": true,                    
                            "data": result, 
                            "aoColumns": [
                              { "sTitle": "Register" },
                              { "sTitle": "Company" },
                              { "sTitle": "Email" },
                              { "sTitle": "Profile" },
                              { "sTitle": "Specialization" },
                              { "sTitle": "Qualification" },
                              { "sTitle": "Skills" },
                              { "sTitle": "Salary" },
                              { "sTitle": "Time" },

                            ] 
                        });
                    }
                });
            });
