<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Post Internship</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.min.css" rel="stylesheet">

    <!-- Js  -->
      <!-- Bootstrap core JavaScript-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    

  </head>

  <body class="bg-light">

  <nav class="navbar navbar-expand navbar-dark static-top" style="background-color: #1A98D8;">

      <a class="navbar-brand mr-1" href="Company.html">Post Internship</a>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="index.html" >Logout</a>
          </div>
        </li>
      </ul>

    </nav>

    <div class="container">

      <div class="row">
        
        <div class="col-md-8 order-md-1">
            <br>
          <form id="Postintern">

              <div class="mb-3">
                <label for="firstName">Company Name</label>
                <input type="text" class="form-control" id="Company" name="Company"  required>
              </div>
              
              <input type="hidden" name="Email" id="Email">

              <div class="mb-3">
              <label for="address">Job Profile</label>
              <textarea class="form-control" name="Profile" id="Profile"  rows="4" style="resize:none"  required></textarea>
            </div>


             <div class="mb-3">
                <label for="aoi">Specialization</label>
                <select class="custom-select d-block w-100" id="Specialization" name="Specialization" required>
                    <option value="">Choose...</option>
                    <option value="Software Developer">Software Developer</option>
                    <option value="Software Tester">Software Tester</option>
                    <option value="Data Analist">Data Analist</option>
                    <option value="Network Engineer">Network Engineer</option>
                    <option value="Network Administrator">Network Administrator</option>
                    <option value="Customer Support ">Customer Support</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                  
                  </select>
              </div>

               <div class="mb-3">
                <label for="firstName">Qualification</label>
                <input type="text" class="form-control" id="Qualification" name="Qualification"  required>
              </div>

               <div class="mb-3">
                <label for="firstName">Skils</label>
                <input type="text" class="form-control" id="Skils" name="Skils"  required>
              </div>

            <div class="mb-3">
                <label for="firstName">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration"  required>
              </div>
             <div class="mb-3">
                <label for="firstName">Salary</label>
                <input type="text" class="form-control" id="Salary" name="Salary"  required>
              </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </form>
        </div>
      </div>

      <footer class="my-2 pt-2 text-muted text-center text-small">
        
      </footer>
    </div>
    
    <script>

    $(document).ready(function(){

      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
        }
        $('#Email').val($.urlParam('user'));

        // Sent student info to server

        $("#Postintern").one('submit',function(event){
            event.preventDefault(); 
            var form_data = new FormData(this);
            $.ajax({
                url : 'http://www.staytouch.in/placement/server.php?post=intern',
                type: 'POST',
                data : form_data,
                contentType: false,
                cache: false,
                processData:false
            }).done(function(response){ 
                if(response=='1')
                    window.location.href = 'Company.html';
                else
                    alert('Not Submited');

            });
        });



    });


    </script>

  </body>
</html>
