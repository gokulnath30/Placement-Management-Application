  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark static-top" style="background-color: #1A98D8;">

      <a class="navbar-brand mr-1" href="index.html">Placement Management</a>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow mx-1">

    <div id="wrapper">

        <div id="content-wrapper">

          <!-- Icon Cards-->
          <div class="row">
            

            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="fas fa-user-graduate"></i>
                  </div>
                  <div class="mr-5" id="company_info"></div>
                 

                </div>
                <a class="card-footer text-white clearfix small z-1" id="CompanyData">
                  <span class="float-left">View Details</span>
                  <span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>
                </a>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-warning o-hidden h-100">

                  </div>
                  <div class="mr-5" id="Jobs"></div>
                </div>
                <a class="card-footer text-white clearfix small z-1" id="jobview">
                  <span class="float-left">View Details</span>
                  <span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>
                </a>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="fas fa-city"></i>            
                     </div>
                  <div class="mr-5" id="intern"></div>
                </div>
                <a class="card-footer text-white clearfix small z-1" id="internView">
                  <span class="float-left">View Details</span>
                  <span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>

              </div>

        <!-- /.container-fluid -->

      
      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <script>
      $(document).ready(function(){

         $.urlParam = function(name){
          var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
          return results[1] || 0;
          }

        $.get('http://www.staytouch.in/placement/server.php?notify=update&user='+$.urlParam('user'),function(data){
          $('#count').append(JSON.parse(data).length+'+');
        });
          
      $('#CompanyData').on('click',function()
      {
          window.location.href='CompanyData.html?user='+$.urlParam('user');

      });

      $('#jobview').on('click',function()
      {
          window.location.href='jobsView.html?user='+$.urlParam('user');
      });

      
      $('#internView').on('click',function()
      {
          window.location.href='internView.html?user='+$.urlParam('user');
      });

      $('#notify').on('click',function()
      {
          window.location.href='notification.html?user='+$.urlParam('user');

      });


      $.get('http://www.staytouch.in/placement/server.php?company=total',function(total){$('#company_info').append(total+' companies');});
      $.get('http://www.staytouch.in/placement/server.php?student=jobs',function(Jobs){$('#Jobs').append(Jobs+' Jobs');});
      $.get('http://www.staytouch.in/placement/server.php?student=intern',function(intern){$('#intern').append(intern+' Internships');});
      
        });
    </script>
  </body>

</html>
